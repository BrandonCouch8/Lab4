<!DOCTYPE html>

<html>
<head>
	<title>Lab 4</title>
	<!-- CSS -->
  <link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"/>


	<!-- the Leaflet JavaScript library -->
	<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<script src= "https://cdn.jsdelivr.net/npm/leaflet-legend@1.0.2/leaflet-legend.min.js"></script>


</head>

<body>
  <h1>Title</h1>
  <div id="map1"></div>

  <script>
		var mymap = L.map('map1').setView([47.25, -122.44], 12);
		var basemap = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/terrain/{z}/{x}/{y}{r}.png', {
			attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
		}).addTo(mymap);

    function getColor(d) {
    return d > 7000 ? '#800026' :
           d > 6000  ? '#BD0026' :
           d > 5000  ? '#E31A1C' :
           d > 4000  ? '#FC4E2A' :
           d > 3000 ? '#FD8D3C' :
           d > 2000 ? '#FEB24C' :
           d > 1000 ? '#FED976' :
                      '#FFEDA0';
    }

    function style(feature) {
      return {
          fillColor: getColor(feature.properties.PopulationTotal),
          weight: 2,
          opacity: 1,
          color: 'white',
          dashArray: '3',
          fillOpacity: 0.7
      };
    }

    var info = L.control();

    info.onAdd = function (mymap) {
        this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
        this.update();
        return this._div;
    };

    // method that we will use to update the control based on feature properties passed
    info.update = function (props) {
        this._div.innerHTML = '<h4>Census Tract Population</h4>' +  (props ?
            props.PopulationTotal + ' people'
            : 'Hover over a tract');
    };

    info.addTo(mymap);

    var legend = L.control({position: 'bottomright'});

    legend.onAdd = function (mymap) {

        var div = L.DomUtil.create('div', 'info legend'),
            grades = [0, 1000, 2000, 3000, 4000, 5000, 6000, 7000],
            labels = [];

        // loop through our density intervals and generate a label with a colored square for each interval
        for (var i = 0; i < grades.length; i++) {
            div.innerHTML +=
                '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
                grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
        }

        return div;
    };

    legend.addTo(mymap);

		$.getJSON("stops.geojson",function(data){
			L.geoJson(data, {
				pointToLayer: function(feature, latlng){
					var marker = L.circleMarker(latlng, {radius: 1, color: 'blue'});
					marker.bindPopup("Routes served: " + feature.properties.Routes).addTo(mymap);
				}
			}).addTo(mymap);
		});

    $.getJSON("PierceCensus.json",function(data){
      var geojson
      function highlightFeature(e) {
        var layer = e.target;

        layer.setStyle({
            weight: 5,
            color: '#666',
            dashArray: '',
            fillOpacity: 0.7
        });

        if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
            layer.bringToFront();
        }
        info.update(layer.feature.properties);
      }

      function resetHighlight(e) {
          geojson.resetStyle(e.target);
          info.update();
      }

      function zoomToFeature(e) {
        mymap.fitBounds(e.target.getBounds());
      }

      function onEachFeature(feature, layer) {
        layer.on({
            mouseover: highlightFeature,
            mouseout: resetHighlight,
            click: zoomToFeature
        });
      }
      geojson = L.geoJson(data, {
        style: style,
        onEachFeature: onEachFeature
      }).addTo(mymap);
    });
  </script>
</body>
