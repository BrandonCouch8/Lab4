<body>
  <h1>Title</h1>
	<div id="map2"></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYnJhbmRvbmNvdWNoOCIsImEiOiJja2h2NHNpcW4xaXJhMnhtanQ5NHp2ZWppIn0.SLSInhDEagBT3c0do7OQag';
    var map2 = new mapboxgl.Map({
      container: 'map2',
      style:  'mapbox://styles/mapbox/light-v10',
      center: [-122.4443, 47.2529],
      zoom: 10
    });

    map2.on('load', function() {
      map2.addSource('stops', {
        type: 'geojson',
        data: 'stops.geojson'
      });

			map2.addSource('routes', {
				"type": "geojson",
				"data": "Bus_Routes.geojson"
			});


      // add heatmap layer here
      map2.addLayer({
        id: 'stops-heat',
        type: 'heatmap',
        source: 'stops',
        maxzoom: 15,
        paint: {
          'heatmap-weight': 1,
          // increase intensity as zoom level increases
          'heatmap-intensity': {
            stops: [
              [11, 1],
              [15, 3]
            ]
          },
          // assign color values be applied to points depending on their density
          'heatmap-color': [
            'interpolate',
            ['linear'],
            ['heatmap-density'],
            0, 'rgba(254,240,217,0)',
            0.2, 'rgb(253,204,138)',
            0.4, 'rgb(252,141,89)',
            0.6, 'rgb(227,74,51)',
            0.8, 'rgb(179,0,0)'
          ],
          // increase radius as zoom increases
          'heatmap-radius': {
            stops: [
              [11, 10],
              [15, 15]
            ]
          },
          // decrease opacity to transition into the circle layer
          'heatmap-opacity': {
            default: 1,
            stops: [
              [14, 1],
              [15, 0]
            ]
          },
        }
      });
      // add circle layer here
      map2.addLayer({
        id: 'stops-point',
        type: 'circle',
        source: 'stops',
        minzoom: 14,
        paint: {
          // increase the radius of the circle as the zoom level increases
          'circle-radius': 10,
          'circle-color': 'rgb(179,0,0)',
          'circle-stroke-color': 'white',
          'circle-stroke-width': 1,
          'circle-opacity': {
            stops: [
              [14, 0],
              [15, 1]
            ]
          }
        }
      });

			map2.addLayer({
				id: 'routes-layer',
				type: 'line',
				source: 'routes',
				'layout': {
					'line-join': 'round',
					'line-cap': 'round'
				},
				paint: {
					'line-color': '#888',
					'line-width': 2
				}
			});

			map2.on('mouseenter', 'stops-point', function () {
				map2.getCanvas().style.cursor = 'pointer';
			});

			map2.on('mouseleave', 'stops-point', function () {
				map2.getCanvas().style.cursor = '';
			});

      map2.on('click', 'stops-point', function(e) {
        new mapboxgl.Popup()
          .setLngLat(e.features[0].geometry.coordinates)
          .setHTML('<b>Routes:</b> ' + e.features[0].properties.Routes)
          .addTo(map2);
      });
    });
  </script>
  <div id="map1"></div>
  <script>
		var mymap = L.map('map1').setView([47.25, -122.44], 12);
		var basemap = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/terrain/{z}/{x}/{y}{r}.png', {
			attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
		}).addTo(mymap);

    function getColor(d) {
    return d > 7000 ? '#800026' :
           d > 6000  ? '#BD0026' :
           d > 5000  ? '#E31A1C' :
           d > 4000  ? '#FC4E2A' :
           d > 3000 ? '#FD8D3C' :
           d > 2000 ? '#FEB24C' :
           d > 1000 ? '#FED976' :
                      '#FFEDA0';
    }

    function style(feature) {
      return {
          fillColor: getColor(feature.properties.PopulationTotal),
          weight: 2,
          opacity: 1,
          color: 'white',
          dashArray: '3',
          fillOpacity: 0.7
      };
    }

    var info = L.control();

    info.onAdd = function (mymap) {
        this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
        this.update();
        return this._div;
    };

    // method that we will use to update the control based on feature properties passed
    info.update = function (props) {
        this._div.innerHTML = '<h4>Census Tract Population</h4>' +  (props ?
            props.PopulationTotal + ' people'
            : 'Hover over a tract');
    };

    info.addTo(mymap);

    var legend = L.control({position: 'bottomright'});

    legend.onAdd = function (mymap) {

        var div = L.DomUtil.create('div', 'info legend'),
            grades = [0, 1000, 2000, 3000, 4000, 5000, 6000, 7000],
            labels = [];

        // loop through our density intervals and generate a label with a colored square for each interval
        for (var i = 0; i < grades.length; i++) {
            div.innerHTML +=
                '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
                grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
        }

        return div;
    };

    legend.addTo(mymap);

    $.getJSON("PierceCensus.json",function(data){
      var geojson
      function highlightFeature(e) {
        var layer = e.target;

        layer.setStyle({
            weight: 5,
            color: '#666',
            dashArray: '',
            fillOpacity: 0.7
        });

        if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
            layer.bringToFront();
        }
        info.update(layer.feature.properties);
      }

      function resetHighlight(e) {
          geojson.resetStyle(e.target);
          info.update();
      }

      function zoomToFeature(e) {
        mymap.fitBounds(e.target.getBounds());
      }

      function onEachFeature(feature, layer) {
        layer.on({
            mouseover: highlightFeature,
            mouseout: resetHighlight,
            click: zoomToFeature
        });
      }
      geojson = L.geoJson(data, {
        style: style,
        onEachFeature: onEachFeature
      }).addTo(mymap);
    });

    $.getJSON("stops.geojson",function(data){
      L.geoJson(data, {
        pointToLayer: function(feature, latlng){
          var marker = L.circleMarker(latlng, {radius: 1, color: 'blue'});
          marker.bindPopup("Routes served: " + feature.properties.Routes).addTo(mymap);
        }
      }).addTo(mymap) ;
    });
  </script>
